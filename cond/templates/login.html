{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "cond/css/main.css" %}">
    <title>Hostel Link</title>
</head>
<body>
<div class="login">
    <div class="logo-login">
        <img src="{% static "cond/img/logo.jpeg" %}" alt="hostelinks logo">
    </div>
    <form id="login-form" method="post"
          action="{% url 'django.contrib.auth.views.login' %}">
        <div class="form-login">
            <h4>Login</h4>
            <li>
                <label for="id_username" class="label">Usuario</label>
                <input id="id_username" name="username" type="text" class="input">
            </li>
            <li>
                <label for="id_password" class="label">Password</label>
                <input id="id_password" name="password" type="password" class="input">
            </li>
            <li>
                <button type="submit" value="login" class="site-button site-button--primary site-button--block">Login
                </button>
                <input type="hidden" name="next" value="{{ next }}"/>
            </li>
        </div>
    </form>
</div>
</body>
</html>
