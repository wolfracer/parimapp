{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Editar Perfil{% endblock %}

{% block body %}
  <h2>Editar Perfil</h2>
  <form role="form" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
     <div class="form-group">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
{% endblock %}
