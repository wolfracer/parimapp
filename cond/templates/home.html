<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block body %}
{% if user.is_authenticated %}
  Hola {{ user.username }}!
<p><a href="{% url 'logout' %}">Cerrar Sesion</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Iniciar Sesion</a>
{% endif %}
{% endblock %}
